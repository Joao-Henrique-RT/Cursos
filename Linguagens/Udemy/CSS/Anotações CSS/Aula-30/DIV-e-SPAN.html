<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e Span</title>
    <link rel="stylesheet" href="style30.css">
</head>
<body>
    

    
<div class="Aula_30">
    <!--Aula_30, TAGS, DIV E SPAN-->
    <!--DIV vem do Inglês Division, Divisão-->
    <div id="Topo">

        <img src="imagem/Amazon-logo.jpg" alt="">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>

    </div>
    <!--Div's são utilizadas para organizar os conteúdos do nosso site-->
    <div id="conteudo">
        
            <div class="Produtos">
            <p>Produto 1</p>
            </div>

             <div class="Produtos">
            <p>Produto 2</p>
             </div>

             <div class="Produtos">
            <p>Produto 3</p>
             </div>
        
    </div>
    <!--A DIV por padrão ocupa todo o espaçamento da tela-->
<div id="rodape">
    <p>Todos os direitos reservados</p>
</div>
<!--DIV é um elemento do tipo "BLOCK", este tipo de elemento ocupa todo o espaço horizontal da tela-->
<!-- Elementos BLOCK possuem por padrão a largura de 100% do monitor-->


<!--SPAN é um elemento do tipo Inline, a TAG SPAN agrupa seus elementos linha a linha-->
<span >
    João 
</span>
<!--No documento os dois elementos ficaram juntos, caso fosse em uma DIV cada um ficaria 
uma linha abaixo do outro-->
<span >
 Henrique 
</span>
<!--Em elementos do tipo block os elementos ficam um abaixo do outro-->
<!--TAG P também é um elemento BLOCK-->
<!--SPAN deixa os elementos um do lado do outro-->

    </div>
</body>
</html>
