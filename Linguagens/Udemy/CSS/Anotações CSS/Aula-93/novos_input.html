<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input 2</title>
    <link rel="stylesheet" href="style93.css">
</head>
<body>
    
    <form action="">
        <!--NOME-->
        <label for="nome">Nome</label>
        <input type="nome" name="email" id="nome" required autofocus>
        <!--Required serve para obrigar o usuário a preencher o campo e o autofocus faz com que a tela já incie com o campo selecionado-->
        <br><br>

        <!--EMAIL-->
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <br><br>

        <!--NÚMERO-->
        <label for="numero">Número</label>
        <input type="number" name="" id="numero" min="5" max="30" step="5">
        <br><br>


        <!--URL-->
        <label for="url">URL</label>
        <input type="url" name="url" id="url" placeholder="http://www." required>
         <br><br>

        <!--URL-->
         <label for="pesquisa">Pesquisa</label>
         <input type="search" name="" id="pesquisa"><!--Input com um botão para limpar o campo-->
         <br><br>

        <!--RANGE-->
         <label for="range">Range</label>
         <input type="range" name="" id="range" min="1" max="20"><!--Neste caso, nem todos os navegadores suportam este input-->
         <br><br>

         <!--DATA-->
         <label for="date">Data</label>
         <input type="date" name="" id="date">
         <br><br>

         <!--COR-->
         <label for="cor">Cor</label>
         <input type="color" name="" id="cor">
         <br><br>


        <input type="submit" value="Enviar">


    </form>




</body>
</html>
