<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Mouse</title>
</head>
<body>
    
    <input type="text" id="campo">
    <button onclick="verificarCaractere()">Verificar</button>




</body>
    <script>
        function verificarCaractere(){
          var caractere =  document.getElementById("campo").value
         caractere =  parseFloat(caractere)
          
           if(typeof caractere === 'number'){
            document.write("Você digitou um número")
            
           } else{
            document.write("Você digitou uma letra ou simbolo")
           }


            setTimeout(function() {
            location.reload();  // Atualiza a página
            }, 5000);
        }

        
    
    </script>
</html>
