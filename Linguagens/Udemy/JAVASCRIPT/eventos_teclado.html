<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Mouse</title>
</head>
<script>
    function acao(){
        alert("evento disparado")
        //Eventos de teclado:
        /*
        onkeydown = acionado quando uma tecla é pressionado
        onkeyup = acionado quando a tecla é liberada
        onkeypress = aciona quando a tecla é mantida pressionada (apenas com teclas que representam caracteres)
        */
    }

</script>
<body>
    <input onkeyup="acao()" type="text" name="" id="">
</body>
</html>
