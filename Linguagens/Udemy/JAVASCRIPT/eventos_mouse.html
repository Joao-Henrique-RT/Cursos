<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Mouse</title>
</head>
<script>
    function clique(){
        alert("Clicado")
        //Eventos de mouse:
        /*
        onclick = Um clique no elemento
        ondblclick = dois cliques no elemento
        onmouseover = posicionar o mouse dentro do elemento
        onmouseup = manter o mouse pressionado e apos soltar é disparado o evento
        onmouseout = dispara quando o mouse sai do elemento
        
        podemos utilizar um ou mais funções dentro de elementos
        */
    }

</script>
<body>
    <div ondblclick="clique()" style="background-color: blue; height: 100px; width: 150px;"></div>
    <div style="background-color: red; height: 100px; width: 150px;"></div>
    <div style="background-color: black; height: 100px; width: 150px;"></div>
    <div style="background-color: brown; height: 100px; width: 150px;"></div>
    <div style="background-color: orange; height: 100px; width: 150px;"></div>
</body>
</html>
