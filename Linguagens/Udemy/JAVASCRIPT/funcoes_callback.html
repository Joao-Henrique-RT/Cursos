    <script>
    //FUNÇÕES DE CALLBACK SÃO FUNÇÕES ANINHADAS, AONDE EXISTE UMA FUNÇÃO PARA DETERMINADO CASO E OUTRA FUNÇÃO PARA SER CHAMADA DENTRO DELA CASO DETERMINADA SITUAÇÃO APRESENTE UM ERRO

    function exibirArtigo(id, callbackSucesso, callbackErro){
        //lógica: recuperar o id via requisição http

        if (true){
            callbackSucesso("Deu tudo certo", "parabéns, o que voce fez deu certo usando funções de callback", "img/nike.jpg")    
        } else{
           callbackErro("Deu tudo errado", "deu tudo errado porque voce nao fez nada certo")
        }

    }

    var callbackSucesso = function(titulo, descricao, imagem){    
        document.write("<h1>" + titulo + "</h1>")
        document.write("<h1>" + descricao + "</h1>")
        document.write("<img src=" + imagem + ">")

    }

    var callbackErro = function(titulo, descricao){
        document.write("<h1>" + titulo + "</h1>")
        document.write("<h1>" + descricao + "</h1>")
    }

    exibirArtigo('1', callbackSucesso, callbackErro)


   


    </script>
