<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo aritmético</title>

</head>

    <script>    
        var num1 = prompt("1º Número")
        var operacao = prompt("Digite a operação (soma)(subtracao)")
        var num2 = prompt("2º Número")
        
        
        function calcular(){
            var resultado
            if(operacao == "soma"){
                resultado =  num1 + num2
               
            } else if("subtracao"){
                 resultado = num1 - num2
            } else{
                document.write("Erro ao executar")
            }

            return resultado 
        }

        document.write("<h1>"+ calcular() + " </h1>")
        
    </script>
