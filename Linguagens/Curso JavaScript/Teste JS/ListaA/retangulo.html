<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retângulo JavaScript</title>
</head>
<style>
    body{
        background-color: rgba(127, 255, 212, 0.397);
        text-align: center;
    }
</style>
<body>
    <h1>Calculando área quadrado</h1>
    <p>
        <input type="text" name="" id="lado1" placeholder="Digite o 1º Num">
    </p>

    <p>
        <input type="text" name="" id="lado2" placeholder="Digite o 2º Num">
    </p>

    <button class="calcular" onclick="calcular(lado1.value,lado2.value)">Calcular</button>



</body>
<script>
    area = int;
    function calcular(lado1,lado2){
 
        area = (lado1*lado2)
        alert("A área do retângulo é: "+area)
    }
</script>
